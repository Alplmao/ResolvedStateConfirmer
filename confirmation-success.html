<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .popup {
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            background-color: #d4edda;
            color: #155724;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

            .popup img {
                width: 100px;
                margin-bottom: 20px;
            }

            .popup h1 {
                font-size: 24px;
                margin-bottom: 10px;
            }

            .popup p {
                font-size: 18px;
            }
    </style>
</head>
<body>
    <div class="popup">
        <img src="/images/green-checkmark.png" alt="Success">
        <h1>Thank You!</h1>
        <p>The issue has been marked as resolved.</p>
    </div>
</body>
</html>
